<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Cooper Banner</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="bannerFrame" id="bannerFrame"> 
        <div class="bannerFrame__container">
            <!-- Title -->
            <div class="bannerFrame__container__title-container">
                <div class="bannerFrame__container__title-container__imgCont">
                    <img src="./img/f1_txt1.png" alt="text2" srcset="" class="bannerFrame__container__title-container__imgCont--txt" id="title1">
                </div>
                <div class="bannerFrame__container__title-container__imgCont">
                <img src="./img/f1_txt2.png" alt="text2" srcset=""
                class="bannerFrame__container__title-container__imgCont--txt" id="title2">
                </div>
                <!-- Frame 2 -->
                <div class="bannerFrame__container__title-container__imgCont">
                    <img src="./img/f2_txt1.png" alt="text2" srcset="" class="bannerFrame__container__title-container__imgCont--txt" id="title3">
                </div>
                <div class="bannerFrame__container__title-container__imgCont">
                <img src="./img/f2_txt2.png" alt="text2" srcset=""
                class="bannerFrame__container__title-container__imgCont--txt" id="title4">
                </div>
                <!-- Frame 5 -->
                <div class="bannerFrame__container__title-container__colorTitle">
                    <img src="./img/f5_txt1.png" alt="text2" srcset="" class="bannerFrame__container__title-container__colorTitle--txt" id="title5">
                </div>
            </div>
            <!-- Car -->
            <div class="bannerFrame__container__car-container">
                <img src="./img/f1_img1.png"  alt="coop" srcset="" class="bannerFrame__container__car-container--car" id="car">
                <!-- Frame 2 -->
                <img src="./img/f2_lights.png"  alt="lights" srcset="" class="bannerFrame__container__car-container--lights" id="lights">
                <!-- Frame 5 -->
                <img src="./img/f5_car1.png"  alt="lights" srcset="" class="bannerFrame__container__car-container--rcar " id="rcar">
                <img src="./img/f5_car2.png"  alt="lights" srcset="" class="bannerFrame__container__car-container--ocar" id="ocar">
                <img src="./img/f5_car3.png"  alt="lights" srcset="" class="bannerFrame__container__car-container--bcar cselected" id="bcar">
            </div>
            <!-- Button -->
            <div class="bannerFrame__container__explore-container" id="exploreCont">
                    <img src="./img/ctaA.png" alt="" srcset="" class="bannerFrame__container__explore-container__arrow1" id="arrow1">
                    <img src="./img/ctaA2.png" alt="" srcset="" class="bannerFrame__container__explore-container__arrow2" id="arrow2">
                <div class="bannerFrame__container__explore-container__cont--explore" >
                    <img src="./img/f1_cta.png" alt="explore" srcset="" class="bannerFrame__container__explore-container--explore" id="explore">
                </div>
            </div>
            <!-- Logo -->
            <div class="bannerFrame__container__logoCont">
                <img src="./img/f1_img2.png" alt="logo" srcset="" class="bannerFrame__container__logoCont--logo" id="logo">
            </div>
            <!-- Background Logo -->
            <div class="bannerFrame__container__back-logo" 
            id="bgLogo"            
            >
            <img src="./img/f4_img1.png" alt="logo" srcset="" class="bannerFrame__container__back-logo--logo"/>
            </div>
            <!-- Swatches -->
            <div class="bannerFrame__container__swatch-container">
                <div class="bannerFrame__container__swatch-container--blue selected" 
                id="blue"
                ></div>
                <div class="bannerFrame__container__swatch-container--orange"
                id="orange"
                ></div>
                <div class="bannerFrame__container__swatch-container--red"
                id="red"
                ></div>
            </div>
        </div> 
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script type="text/javascript" src="./animations.js"></script>
</body>
</html>
